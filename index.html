<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lumina</title>
<style>
html,body{margin:0;padding:0;overflow:hidden;background:#000;font-family:sans-serif}
canvas{display:block}
#menu,#pause{
position:absolute;top:0;left:0;width:100%;height:100%;
background:rgba(0,0,0,.85);color:#fff;
display:flex;flex-direction:column;
align-items:center;justify-content:center;z-index:10
}
button{
padding:12px 20px;margin:8px;
background:#2a8;color:#fff;
border:none;border-radius:8px;font-size:16px
}
#joystick{
position:absolute;bottom:40px;left:40px;
width:120px;height:120px;border-radius:50%;
background:rgba(255,255,255,.1)
}
#stick{
position:absolute;left:40px;top:40px;
width:40px;height:40px;border-radius:50%;
background:rgba(255,255,255,.4)
}
</style>
</head>
<body>

<div id="menu">
<h1>LUMINA</h1>
<button onclick="newGame()">Nuevo juego</button>
<button onclick="loadGame()">Cargar partida</button>
</div>

<div id="pause" style="display:none">
<button onclick="saveGame()">Guardar</button>
<button onclick="resume()">Continuar</button>
<button onclick="exitMenu()">Salir al menú</button>
</div>

<canvas id="c"></canvas>

<div id="joystick"><div id="stick"></div></div>

<audio id="ambient" loop>
<source src="https://cdn.pixabay.com/audio/2022/03/15/audio_2f60b36e7b.mp3">
</audio>

<script>
const canvas=c.getContext?document.getElementById("c"):null;
const ctx=c.getContext("2d");
c.width=innerWidth;c.height=innerHeight;

let gameRunning=false;
let camX=0;
let levelEnd=4800;

const player={x:200,y:300,r:45,light:1,vx:0,vy:0};
const flowers=[],darkZones=[],doors=[{x:2400,open:false}];

for(let i=700;i<3000;i+=600)flowers.push({x:i,y:300,t:false});
darkZones.push({x:1500,w:400},{x:3500,w:500});

function newGame(){
document.getElementById("menu").style.display="none";
gameRunning=true;loop();
ambient.play();
}

function saveGame(){
localStorage.setItem("luminaSave",JSON.stringify(player));
}

function loadGame(){
const s=localStorage.getItem("luminaSave");
if(s){Object.assign(player,JSON.parse(s));}
newGame();
}

function resume(){pause.style.display="none";gameRunning=true;loop()}
function exitMenu(){location.reload()}

function update(){
camX=player.x-c.width/2;
player.x+=player.vx;
player.y+=player.vy;

flowers.forEach(f=>{
if(!f.t&&Math.hypot(player.x-f.x,player.y-f.y)<50)f.t=true;
});
if(flowers.filter(f=>f.t).length>=3)doors[0].open=true;

player.light=1;
darkZones.forEach(z=>{
if(player.x>z.x&&player.x<z.x+z.w)player.light=.6;
});

if(player.x>levelEnd){
pause.style.display="flex";
pause.innerHTML="<h2>NIVEL COMPLETADO</h2><button onclick='exitMenu()'>Menú</button>";
gameRunning=false;
}
}

function draw(){
ctx.fillStyle="#0b1d12";
ctx.fillRect(0,0,c.width,c.height);

ctx.fillStyle="#173d2b";
for(let i=-camX%200;i<c.width;i+=200){
ctx.fillRect(i,c.height-150,40,150);
}

flowers.forEach(f=>{
if(!f.t){
ctx.fillStyle="#6aff9c";
ctx.beginPath();
ctx.arc(f.x-camX,f.y,10,0,Math.PI*2);ctx.fill();
}});

darkZones.forEach(z=>{
ctx.fillStyle="rgba(0,0,0,.4)";
ctx.fillRect(z.x-camX,0,z.w,c.height);
});

doors.forEach(d=>{
ctx.fillStyle=d.open?"#2a8":"#422";
ctx.fillRect(d.x-camX,c.height-200,60,200);
});

const g=ctx.createRadialGradient(
player.x-camX,player.y,10,
player.x-camX,player.y,player.r*player.light
);
g.addColorStop(0,"rgba(200,255,220,.9)");
g.addColorStop(1,"rgba(0,0,0,0)");
ctx.fillStyle=g;
ctx.beginPath();
ctx.arc(player.x-camX,player.y,player.r*player.light,0,Math.PI*2);
ctx.fill();
}

function loop(){
if(!gameRunning)return;
update();draw();
requestAnimationFrame(loop);
}

/* JOYSTICK */
let joy=false;
joystick.addEventListener("pointerdown",e=>joy=true);
window.addEventListener("pointerup",()=>{joy=false;player.vx=player.vy=0});
window.addEventListener("pointermove",e=>{
if(!joy)return;
const r=joystick.getBoundingClientRect();
const dx=e.clientX-(r.left+60);
const dy=e.clientY-(r.top+60);
player.vx=dx*.05;
player.vy=dy*.05;
stick.style.left=40+dx*.3+"px";
stick.style.top=40+dy*.3+"px";
});
</script>
</body>
</html>
